<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">{{ title }}</h4>
        <button type="button" class="close" aria-label="Close" (click)="newUserModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form #newUserForm="ngForm">
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label class="col-form-label">Fecha: {{ hoy | date: 'MMMM d y, h:mm a' | titlecase }}</label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nombres">Nombres <span class="asterisco">*</span></label>
                    <input type="text" class="form-control" [(ngModel)]="userDataCopy.name" name="name" id="nombres"
                        placeholder="Ingrese el nombre" autocomplete="off">
                </div>
                <div class="form-group col-md-6">
                    <label for="apellidos">Apellidos <span class="asterisco">*</span></label>
                    <input type="text" class="form-control" [(ngModel)]="userDataCopy.lastname" name="lastname"
                        id="apellidos" placeholder="Ingrese los apellidos" autocomplete="off">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-7">
                    <label for="email">Correo electrónico <span class="asterisco">*</span></label>
                    <input type="text" class="form-control" [(ngModel)]="userDataCopy.email" name="email" id="email"
                        placeholder="Correo electrónico" autocomplete="off">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="username">Usuario <span class="asterisco">*</span></label>
                    <input type="text" class="form-control" [(ngModel)]="userDataCopy.username" name="username"
                        id="username" placeholder="Nombre de usuario" autocomplete="off">
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Contraseña <span class="asterisco">*</span></label>
                    <input type="password" class="form-control" [(ngModel)]="userDataCopy.password" name="password"
                        id="password" placeholder="Contraseña de usuario" autocomplete="off">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="role">Rol de usuario <span class="asterisco">*</span></label>
                    <select class="form-control" name="role" id="role" [(ngModel)]="userDataCopy.role">
                        <option value="0">Seleccione rol</option>
                        <option value="1">Super Admin</option>
                        <option value="2">Jefe</option>
                        <option value="3">Empleado</option>
                        <option value="4">Cliente</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="birthday">Fecha de nacimiento <span class="asterisco">*</span></label>
                    <input type="date" class="form-control" [(ngModel)]="userDataCopy.birthday" name="birthday"
                        id="birthday">
                </div>
                <div class="form-group col-md-6">
                    <label for="phone">Teléfono <span class="asterisco">*</span></label>
                    <input type="number" class="form-control" [(ngModel)]="userDataCopy.phone" name="phone" id="phone"
                        placeholder="Número de teléfono" autocomplete="off">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="address">Dirección <span class="asterisco">*</span></label>
                    <input type="text" class="form-control" [(ngModel)]="userDataCopy.address" name="address"
                        id="address" placeholder="Dirección" autocomplete="off">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="onSave()">Guardar</button>
    </div>
</div>
