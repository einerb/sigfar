<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h1 class="card-title text-primary">Kardex</h1>
      <nav aria-label="breadcrumb" role="navigation">
        <ol class="breadcrumb bg-light">
          <li class="breadcrumb-item"><a routerLink="/dashboard">Inicio</a></li>
          <li class="breadcrumb-item active" aria-current="page">Kardex</li>
        </ol>
      </nav>
      <div class="row">
        <div class="col-12" style="border-right: 1px dotted gray;">
          <div>
            <p>
              Registro de entradas y salidas de inventario kardex de todos los
              productos agregados en el sistema.
            </p>
          </div>
          <div class="table-responsive">
            <ag-grid-angular
              style="height: 70vh;"
              class="ag-theme-bootstrap"
              [rowData]="inventories"
              [gridOptions]="gridInventory"
              [overlayLoadingTemplate]="overlayLoadingTemplate"
            >
            </ag-grid-angular>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
