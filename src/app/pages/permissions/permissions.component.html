<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h1 class="card-title text-primary">Permisos</h1>
      <nav aria-label="breadcrumb" role="navigation">
        <ol class="breadcrumb bg-light">
          <li class="breadcrumb-item"><a routerLink="/dashboard">Inicio</a></li>
          <li class="breadcrumb-item active" aria-current="page">Permisos</li>
        </ol>
      </nav>
      <div class="row">
        <div class="col-8" style="border-right: 1px dotted gray;">
          <div>
            <p>
              Gestión de permisos de usuarios.
            </p>
          </div>
          <div class="mt-5 mb-4">
            <button
              class="btn btn-success"
              (click)="create()"
              *ngIf="user.role_id == 2"
            >
              <i class="mdi mdi-plus"></i> Solicitar
            </button>
          </div>
          <div class="table-responsive">
            <ag-grid-angular
              style="height: 55vh;"
              class="ag-theme-bootstrap"
              [rowData]="permissions"
              [gridOptions]="gridPermission"
              [overlayLoadingTemplate]="overlayLoadingTemplate"
              *ngIf="user.role_id == 2"
            >
            </ag-grid-angular>
            <ag-grid-angular
              style="height: 55vh;"
              class="ag-theme-bootstrap"
              [rowData]="permissions"
              [gridOptions]="gridPermission"
              [overlayLoadingTemplate]="overlayLoadingTemplate"
              (cellClicked)="setSelected($event)"
              *ngIf="user.role_id == 1"
            >
            </ag-grid-angular>
          </div>
        </div>
        <div class="col-4">
          <h1 class="text-muted mt-5 text-center" *ngIf="!showCreate">
            <i class="mdi mdi-arrow-left"></i> Clic para ver más
          </h1>
          <app-permission-crud
            [id]="id"
            (closeCreate)="closeCreate()"
            *ngIf="showCreate"
          ></app-permission-crud>
        </div>
      </div>
    </div>
  </div>
</div>
