<div class="row">
  <div class="div" *ngIf="loading">
    <div class="opacity"></div>
    <img src="../../../../assets/images/loading3.gif" class="loading" />
  </div>
  <div class="col-12">
    <h3 class="text-muted">Datos del permiso</h3>
    <form [formGroup]="form" (ngSubmit)="onSave()" novalidate>
      <div class="form-group" *ngIf="user.role_id == 2">
        <label>Tipo de permiso</label>
        <input
          type="text"
          class="form-control"
          formControlName="type"
          autocomplete="off"
          [ngClass]="{ 'is-invalid': submitted && f.type.errors }"
        />
        <span *ngIf="submitted && f.type.errors" class="invalid-feedback">
          <div *ngIf="f.type.invalid" class="alert alert-danger">
            El tipo de permiso es requerido
          </div>
        </span>
      </div>
      <div class="form-group" *ngIf="user.role_id == 2">
        <label>Descripción</label>
        <input
          type="text"
          class="form-control"
          formControlName="description"
          autocomplete="off"
          [ngClass]="{ 'is-invalid': submitted && f.description.errors }"
        />
        <span
          *ngIf="submitted && f.description.errors"
          class="invalid-feedback"
        >
          <div *ngIf="f.description.invalid" class="alert alert-danger">
            La descripción del producto es requerido
          </div>
        </span>
      </div>
      <div class="form-group" *ngIf="user.role_id == 2">
        <label>Fecha inicial</label>
        <input
          type="date"
          class="form-control"
          formControlName="date_start"
          autocomplete="off"
          [ngClass]="{
            'is-invalid': submitted && f.date_start.errors
          }"
        />
        <span *ngIf="submitted && f.date_start.errors" class="invalid-feedback">
          <div *ngIf="f.date_start.invalid" class="alert alert-danger">
            El fecha inicial es requerida
          </div>
        </span>
      </div>
      <div class="form-group" *ngIf="user.role_id == 2">
        <label>Fecha final</label>
        <input
          type="date"
          class="form-control"
          formControlName="date_end"
          autocomplete="off"
          [ngClass]="{
            'is-invalid': submitted && f.date_end.errors
          }"
        />
        <span *ngIf="submitted && f.date_end.errors" class="invalid-feedback">
          <div *ngIf="f.date_end.invalid" class="alert alert-danger">
            El fecha final es requerida
          </div>
        </span>
      </div>
      <div class="form-group" *ngIf="user.role_id == 2">
        <label>Usuario</label>
        <select class="form-control" formControlName="user_id">
          <option *ngFor="let item of users" value="{{ item.id }}"
            >{{ item.name }} {{ item.lastname }}</option
          >
        </select>
      </div>
      <div class="form-group" *ngIf="user.role_id == 1">
        Solicitud:
        <mat-slide-toggle
          class="ml-5"
          formControlName="status"
        ></mat-slide-toggle>
      </div>
      <div class="mt-5 d-flex justify-content-center">
        <button type="submit" class="btn btn-success mr-1">
          Guardar
        </button>
        
        <button
          class="btn btn-secondary ml-1"
          style="color: #000"
          (click)="close()"
        >
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
