<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h1 class="card-title text-primary">Productos</h1>
      <nav aria-label="breadcrumb" role="navigation">
        <ol class="breadcrumb bg-light">
          <li class="breadcrumb-item"><a routerLink="/dashboard">Inicio</a></li>
          <li class="breadcrumb-item active" aria-current="page">Productos</li>
        </ol>
      </nav>
      <div class="row" *ngIf="user.role_id == 1 || user.role_id == 2">
        <div class="col-6" style="border-right: 1px dotted gray;">
          <div>
            <p>
              Visualice todos los productos y su estado en el stock.
            </p>
          </div>
          <div class="mt-5 mb-4">
            <button class="btn btn-success" (click)="create()">
              <i class="mdi mdi-plus"></i> Agregar
            </button>
          </div>
          <div class="table-responsive">
            <ag-grid-angular
              style="height: 55vh;"
              class="ag-theme-bootstrap"
              [rowData]="products"
              [gridOptions]="gridProduct"
              [overlayLoadingTemplate]="overlayLoadingTemplate"
              (cellClicked)="setSelected($event)"
            >
            </ag-grid-angular>
          </div>
        </div>
        <div class="col-6">
          <h1 class="text-muted mt-5 text-center" *ngIf="!showCreate">
            <i class="mdi mdi-arrow-left"></i> Clic para ver m√°s
          </h1>
          <app-product-crud
            [id]="id"
            (closeCreate)="closeCreate()"
            *ngIf="showCreate"
          ></app-product-crud>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row" *ngIf="user.role_id == 3">
  <div class="col-3 grid-margin stretch-card" *ngFor="let item of productsInventary">
    <div class="card">
      <div class="card-body">
        <img
          src="https://cdn.forbes.com.mx/2019/07/medicina-pildoras-pastillas-cancer-640x360.jpg"
          width="200"
          height="200"
          alt=""
        />
        <h1 class="card-title text-primary">{{ item.product.name }}</h1>
        <p class="text-muted">{{ item.product.description }}</p>
        <div class="row">
          <div class="col-6">
            <h1 class="badge badge-pill badge-primary h4 pr-4 pl-4 pt-1 pb-1">$ {{ item.price_end }}</h1>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-success">
              Pedir <i class="mdi mdi-cart-plus"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
