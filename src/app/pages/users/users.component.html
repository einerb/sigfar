<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h1 class="card-title text-primary">Usuarios</h1>
      <nav aria-label="breadcrumb" role="navigation">
        <ol class="breadcrumb bg-light">
          <li class="breadcrumb-item"><a routerLink="/dashboard">Inicio</a></li>
          <li class="breadcrumb-item active" aria-current="page">Usuarios</li>
        </ol>
      </nav>
      <div>
        <p>
          Registre y administre nuevos usuarios al sistema. Debe tener en cuenta
          que los tipos de roles válidos son
          <b
            placement="top"
            ngbTooltip="Solo tiene permitido gestionar los clientes y los insumos."
            >Empleado</b
          >
          y
          <b
            placement="top"
            ngbTooltip="Solo podrá consultar y hacer pedidos en la plataforma."
            >Cliente</b
          >.
        </p>
      </div>

      <div class="mt-5 mb-4">
        <button class="btn btn-success" (click)="create()">
          <i class="mdi mdi-plus"></i> Agregar
        </button>
      </div>

      <div class="row">
        <div class="col-6">
          <div class="table-responsive">
            <ag-grid-angular
              style="height: 55vh;"
              class="ag-theme-bootstrap"
              [rowData]="users"
              [gridOptions]="gridUser"
              [overlayLoadingTemplate]="overlayLoadingTemplate"
              (cellClicked)="setSelected($event)"
            >
            </ag-grid-angular>
          </div>
        </div>
        <div class="col-6" *ngIf="showCreate">
            <app-user-crud [id]="id" (closeCreate)="closeCreate()"></app-user-crud>
        </div>
      </div>
    </div>
  </div>
</div>
